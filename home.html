<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <style>
        .boxes
        {
            background-color: white; 
            padding:3%;margin-left: 5%;
            margin-right: 5%; 
        }
        .labell
        {
            font-size:150%;
            color: lightblue
        }
        .inp
        {
            font-size:150%;
            color: lightblue;
        }
    </style>
</head>

<body style="text-align:center; background-color: lightskyblue;">

    <div>
        <h1 class="boxes" style="color: lightblue ;font-family: 'Times New Roman', Times, serif ; font-size:300%; text-align: centre;">Attendance form</h1>

        <form  class="boxes">
            <label for="prn" class="labell"><b>Enter PRN :</b></label>
            <input type="text" id="prn" class="inp">
            <br>
            <br>
            <label for="fname" class="labell"><b>First name :</b></label>
            <input type="text" id="fname" class="inp">
            <br>
            <br>
            <label for="lname" class="labell"><b>Last name : </b></label>
            <input type="text" id="fname" class="inp">
            <br>
            <br>
            <br>
            <label for="panel" class="labell"><b>Select Panel :</b></label>
            <select class="inp">
                <option class="inp">A</option>
                <option class="inp">B</option>
                <option class="inp">C</option>
                <option class="inp">D</option>
                <option class="inp">E</option>
                <option class="inp">F</option>
                <option class="inp">G</option>
            </select>
            <br>
            <br>
            <label for="email" class="labell"><b>Email Id :</b></label>
            <input type="text" id="email" class="inp">
            <br>
            <br>
            <br>
            <input type="Submit" class="labell">
        </form>
    </div>
            
</body>
</html>
